		<script type="text/javascript" src="./js/slick.js">

		<script type="text/javascript" src="./js/wow.min.js">		
		</script>
		<script type="text/javascript">
			new WOW().init();
		</script>
			<script type="text/javascript">
		$(document).ready(function(){
			//top버튼
			if($(this).scrollTop()==0){
					$(".totop_con").hide();
				}
			$(document).scroll(function(){
				if($(this).scrollTop()>0){
					$(".totop_con").show();
				}
				else{$(".totop_con").hide();
				}
			})
			$(".totop_con").click(function(){
				$("html,body").animate({
					scrollTop:0
				},150)
			});
		});</script>
		<style>
			img{box-shadow:5px 5px 10px #cccccc;}
			.totop_con{
			cursor: pointer;
			position: fixed;
			right: 16px;
			bottom: 16px;
			z-index: 100;

			}
			.totop_con p{
			width:50px;
			height: 50px;
			border-radius: 50%;
			padding-top: 13px;
			box-sizing: border-box;
			text-align: center;
			color:#f2a769;
			background-color: #4f4f4d;
			}
			footer{
			background-color: #f2a769;
			width: 100%;
			height: 180px;
			padding-top: 50px;
			margin-top: 100px;
			}
			.bottom_text{
			color: white;
			text-align: center;

			}
			.bottom_text p:nth-child(1){
			font-size: 1.1rem;
			font-weight: bold;
			}
			.bottom_text p:nth-child(2){
			font-size: 1rem;
			margin-top: 20px;
			}
			.bottom_text p:nth-child(4){
			font-size: 0.7rem;
			margin-top: 20px;
			}
			a{
			color: inherit;
			text-decoration: none;
			}


		</style>
    </head>
    <body style="overflow-x:hidden; overflow-y:auto;text-align: center;">
		<img src="image/work/zara_mock.jpg" width="100%" alt="zara">

				<p>Copyright 2019.Ji-eun Choi.All right reserved</p>
			</div>
			<div style="opacity: 0.8;" class="totop_con"><a href="#top">
				<p style="font-size: 0.9rem;text-align: center;font-weight:bold">TOP</p></a>
			</div>
		</footer>

    </body>  
</html>
